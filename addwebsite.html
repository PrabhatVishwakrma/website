<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Website Form</title>
   <style>

body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

.form-container {
    max-width: 400px;
    margin: 0 auto;
}

label {
    display: block;
    margin-bottom: 5px;
}

input,
textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
}

button {
    background-color: #4caf50;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

    </style>
</head>
<script>
        // Assume you have fetched the URL from somewhere and stored it in a variable
        var fetchedUrl = "https://www.example.com";

        // Set the fetched URL as the input value
        document.getElementById("url").value = fetchedUrl;

        // Add a click event listener to the button
        document.getElementById("openUrlButton").addEventListener("click", function() {
            var url = document.getElementById("url").value;
            if (isValidUrl(url)) {
                window.open(url, "_blank");
            } else {
                alert("Please enter a valid URL");
            }
        });

        function isValidUrl(url) {
            // You can add more sophisticated URL validation if needed
            var pattern = new RegExp('^(https?:\\/\\/)?'+ // protocol
                '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.)+[a-z]{2,}|'+ // domain name
                '((\\d{1,3}\\.){3}\\d{1,3}))'+ // OR ip (v4) address
                '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*'+ // port and path
                '(\\?[;&a-z\\d%_.~+=-]*)?'+ // query string
                '(\\#[-a-z\\d_]*)?$','i'); // fragment locator
            return pattern.test(url);
        }
    </script>

<body>

    <div class="form-container">
        <h2>Add a Website</h2>
        <form action="a.php" method="POST">
            <label for="website_name">Website Name:</label>
            <input type="text" id="website_name" name="website_name" required>

            <label for="url">URL:</label>
            <input type="url" id="url" name="url" required>

            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
